<!-- Frontend (gives data to backend that is flask here and takes back) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Price Predictor</title>
</head>
<body>

    <!-- Form sends data to /predict route using POST method -->
    <form action="/predict" method="post">

        <h1>Airbnb Price Predictor</h1>

        <!-- City dropdown -->
        <label>Choose a city:</label>
        <select name="City" required>
            <option value="Mumbai">Mumbai</option>
            <option value="Bengaluru">Bengaluru</option>
            <option value="Delhi">Delhi</option>
            <option value="Goa">Goa</option>
        </select><br><br>

        <!-- Room type dropdown -->
        <label>Choose a Room Type:</label>
        <select name="RoomType" required>
            <option value="Shared room">Shared room</option>
            <option value="Entire home/apt">Entire home/apt</option>
            <option value="Private room">Private room</option>
        </select><br><br>

        <!-- Bedrooms input -->
        <label>Number of Bedrooms:</label>
        <input type="number" name="Bedrooms" min="1" max="10" placeholder="Bedrooms" required><br><br>

        <!-- Bathrooms input -->
        <label>Number of Bathrooms:</label>
        <input type="number" name="Bathrooms" min="1" max="5" placeholder="Bathrooms" required><br><br>

        <!-- Guests capacity input -->
        <label>Guests Capacity:</label>
        <input type="number" name="GuestsCapacity" min="1" max="10" placeholder="GuestsCapacity" required><br><br>

        <!-- Wifi option -->
        <label>Has Wifi?:</label>
        <select name="HasWifi" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select><br><br>

        <!-- AC option -->
        <label>Has AC?:</label>
        <select name="HasAC" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select><br><br>

        <!-- Distance from city center input -->
        <label>Distance From City Center:</label>
        <input type="number" name="DistanceFromCityCenter" min="1" max="100" placeholder="e.g. 10" required><br><br>

        <!-- Submit button -->
        <button type="submit">Submit</button>
    </form>

    <!-- Display predicted price if available -->
    {% if predict %}
        <h2>{{predict}}</h2>
    {% endif %}

</body>
</html>
